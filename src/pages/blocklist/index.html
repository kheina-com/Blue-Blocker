<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Blue Blocker Block Lists</title>
		<link href="./style.css" rel="stylesheet" />
		<link href="/icon/icon-128.png" rel="icon" type="image/png" sizes="128x128" />
		<script src="./index.ts" type="module"></script>
	</head>
	<!-- â™€ -->
	<body>
		<main>
			<div class="inner">
				<h1>Block List</h1>
				<p class="subtitle">
					block list importing supports json and csv. csv must use comma separators and no
					quotes. json must be an array of objects with at least a user_id or id field
					containing a number
				</p>

				<div class="option">
					<a name="export-blocklist" class="button">export current blocks</a>
				</div>
				<div class="option">
					<input
						id="import-blocklist"
						type="file"
						accept="text/plain,text/csv,application/json"
						autocomplete="off"
					/>
					<label for="import-blocklist" id="import-blocklist-label" class="file-field"
						><span class="subtitle" name="blocklist-status">
							Click or Drag to Import File
						</span></label
					>
				</div>
				<div id="current-blocklists">loading...</div>
			</div>
		</main>
	</body>
</html>
