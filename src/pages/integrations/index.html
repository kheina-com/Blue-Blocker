<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Manage Third-Party Integrations</title>
		<link href="./style.css" rel="stylesheet" />
		<link href="/icon/icon-128.png" rel="icon" type="image/png" sizes="128x128" />
		<script src="./index.ts" type="module"></script>
	</head>
	<!-- â™€ -->
	<body>
		<main>
			<h1>Manage Third-Party Integrations</h1>
			<p class="subtitle">allow other extensions to connect to Blue Blocker</p>
			<div id="integrations">
				<div>
					<select>
						<option value="0">disabled</option>
						<option value="1">receive only</option>
						<option value="2">send only</option>
						<option value="3">send and receive</option>
					</select>
					<input class="button" placeholder="external extension id" autocomplete="off" />
					<input class="button" placeholder="extension name" autocomplete="off" />
					<button>Remove</button>
				</div>
			</div>
			<div class="buttons">
				<span id="save-status"></span>
				<button id="save-button">Save</button>
				<button id="add-button">Add New</button>
			</div>
		</main>
	</body>
</html>
